<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endeavors Insurance Agency</title>

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="body-section">
                <!-- <div class="top-section">
                    <img src="./images/logo.png" alt="">
                </div> -->
                <div class="name-logo">
                    <h2>Endeavors</h2>
                    <h2>Insurance</h2>
                    <h2>Agency</h2>
                </div>
            </div>

            <div class="contact-info">
                <h3>Address: </h3>
                <h3>Email: </h3>
                <h3>P. O. BOX : </h3>
            </div>

        </div>
        <div class="right-side">
            <div class="login-pane">
                <form action="login" method="post" class="form-action">
                    <div class="logo-main">
                        <h2><span>E</span>ndeavors</h2>
                        <h2><span>I</span>nsurance</h2>
                        <h2><span>A</span>gency</h2>
                    </div>

                    <div class="form-input">
                        <input type="email" class="input-attrib" placeholder="Enter Email Address" required >
                    </div>

                    <div class="form-input">
                        <input type="password" class="input-attrib" placeholder="Password" required >
                    </div>

                    <div class="form-input">
                        <button class="btn btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
