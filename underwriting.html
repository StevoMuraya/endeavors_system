<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endeavors Insurance Agency</title>

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="dash-container">
        <div class="top-nav">    
            <div class="logo-mains">
                <h2>Endeavors</h2>
                <h2>Insurance</h2>
                <h2>Agency</h2>
            </div>
            <div class="alerts">
                <h3><a href="profile.html">Stephen Gathaiya</a></h3>
                <a href="" class="alert">Alerts</a>
                <i class="material-icons" style="font-size: 25px;">add_alert</i>
            </div>
        </div>
        <div class="content-info">
            <div class="left-slider">
                <div class="logo-main">
                    <h2>Endeavors</h2>
                    <h2>Insurance</h2>
                    <h2>Agency</h2>
                </div>
                <div class="left-list">
                    <ul class="left-links">
                        <li><a href="dashboard.html" class="left-link">Home</a></li>
                        <li class="active"><a href="underwriting.html" class="left-link">Underwriting</a></li>
                        <li><a href="claims.html" class="left-link">Claims</a></li>
                        <li><a href="" class="left-link">Finance</a></li>
                        <li><a href="" class="left-link">Reports</a></li>
                        <li><a href="hr-tab.html" class="left-link">HR</a></li>
                    </ul>
                </div>
                <div class="support-options">
                    <div class="support-links">
                        <a href="" class="logout">Logout<i class="material-icons" style="font-size: 25px;">lock_outline</i></a>
                        <a href="" class="support">Help & Support<i class="material-icons" style="font-size: 25px;">accessibility</i></a>
                    </div>
                </div>
            </div>
            <div class="right-content">

                <div class="top-right-content">
                        <div class="option-card one active">
                            <a href="underwriting.html" class="option-link">Add Policy</a>
                        </div>
                        <div class="option-card two">
                            <a href="search-policy.html" class="option-link">Search Policy</a>
                        </div>
                        <div class="option-card three">
                            <a href="insured-details.html" class="option-link">Insured Details</a>
                        </div>
                        <div class="option-card four">
                            <a href="premium-calculator.html" class="option-link">Premium Calculator</a>
                        </div>
                        <div class="option-card five">
                            <a href="policy-details.html" class="option-link">Policy/ MV Details</a>
                        </div>
                </div>
                

                <div class="form-row" style="margin-top: 2rem;">        
                    <div class="form-input">
                        <select name="candidate[]" class="input-attrib" required >
                            <option value="" selected>Policy Class</option>
                            <option value="">Select Insured</option>
                            <option value="">Select Insured</option>
                        </select>
                    </div>
                    <div class="form-input">
                        <input type="text" class="input-attrib" placeholder="Policy MV Details" required >
                    </div>
                    <div class="form-input">
                        <select name="candidate[]" class="input-attrib" required >
                            <option value="" selected>Insurer</option>
                            <option value="">Select Insurer</option>
                            <option value="">Select Insurer</option>
                        </select>
                    </div>
                </div>

                <div class="form-row" style="margin-top: 2rem;">        
                    <div class="form-input">
                        <input type="text" class="input-attrib" placeholder="Policy Number" required >
                    </div>
                    <div class="form-input">
                        <input type="text" onblur="(this.type='text')" onfocus="(this. type='date')" class="input-attrib" placeholder="Policy Period" required >
                    </div>
                </div>
                
                <div class="form-row" style="margin-top: 2rem;">        
                    <div class="form-input">
                        <input type="text" class="input-attrib" placeholder="Interested Party" required >
                    </div>
                    <div class="form-input">
                        <input type="text" class="input-attrib" placeholder="Sum Insured" required >
                    </div>
                    <div class="form-input">
                        <input type="text" class="input-attrib" placeholder="Premium-Calculator" disabled required style="background-color: #eee;">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-input" style="display: flex;flex-direction: column;justify-content: space-between;height: 5rem;align-items: center;" >
                        <label for="claim_file" style="width: 100%;text-align: center;">Upload Document</label>
                        <input type="file" name="file" id="claim_file" class="input-file" required style="width: fit-content;">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-input" style="display: flex;flex-direction: column;justify-content: space-between;align-items: center; margin: 3rem;" >
                
                        <button class="btn search">Submit</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
