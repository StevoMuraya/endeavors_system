</head>
<body>
    <div class="dash-container">
        <div class="top-nav">    
            <div class="logo-mains">
                <h2><span>E</span>ndeavors</h2>
                <h2><span>I</span>nsurance</h2>
                <h2><span>A</span>gency</h2>
            </div>
            <div class="alerts">
                <h3><a href="profile.html">Stephen Gathaiya</a></h3>
                <a href="" class="alert">Alerts</a>
                <i class="material-icons" style="font-size: 25px;">add_alert</i>
            </div>
        </div>
        <div class="content-info">
            <div class="left-slider">
                <div class="logo-main">
                    <h2><span>E</span>ndeavors</h2>
                    <h2><span>I</span>nsurance</h2>
                    <h2><span>A</span>gency</h2>
                </div>
                <div class="left-list">
                    <ul class="left-links">
                        <li><a href="dashboard.html" class="left-link">Home</a></li>
                        <li><a href="underwriting.html" class="left-link">Underwriting</a></li>
                        <li class="active"><a href="claims.html" class="left-link">Claims</a></li>
                        <li><a href="" class="left-link">Finance</a></li>
                        <li><a href="" class="left-link">Reports</a></li>
                        <li><a href="hr-tab.html" class="left-link">HR</a></li>
                    </ul>
                </div>
                <div class="support-options">
                    <div class="support-links">
                        <a href="" class="logout">Logout<i class="material-icons" style="font-size: 25px;">lock_outline</i></a>
                        <a href="" class="support">Help & Support<i class="material-icons" style="font-size: 25px;">accessibility</i></a>
                    </div>
                </div>
            </div>
            <div class="right-content">
                <div class="top-right-content">
                    <h4 style="margin-top: -20px;">New Claims Section</h4>
                </div>
                <div class="new-claim">
                    <form action="" method="post" class="form-action2">
                        <div class="form-row">                
                            <div class="form-input">
                                
                                <select name="candidate[]" class="input-attrib" required >
                                    <option value="" selected>Insured</option>
                                    <option value="">Select Insured</option>
                                    <option value="">Select Insured</option>
                                </select>
                                
                            </div>                
                            <div class="form-input">
                                
                                <select name="candidate[]" class="input-attrib" required >
                                    <option value="" selected>Policy Class</option>
                                    <option value="">Select Insured</option>
                                    <option value="">Select Insured</option>
                                </select>

                            </div>                
                            <div class="form-input">
                                
                                <select name="candidate[]" class="input-attrib" required >
                                    <option value="" selected>Policy Details</option>
                                    <option value="">Select Insured</option>
                                    <option value="">Select Insured</option>
                                </select>

                            </div>
                        </div>
                        
                        <div class="form-row">                
                            <div class="form-input">
                                
                                <select name="candidate[]" class="input-attrib" required >
                                    <option value="" selected>Policy Number</option>
                                    <option value="">Select Insured</option>
                                    <option value="">Select Insured</option>
                                </select>
                                
                            </div>                
                            <div class="form-input">
                                
                                <select name="candidate[]" class="input-attrib" required >
                                    <option value="" selected>Cover Period</option>
                                    <option value="">Select Insured</option>
                                    <option value="">Select Insured</option>
                                </select>

                            </div>                
                            <div class="form-input">
                                
                                <select name="candidate[]" class="input-attrib" required >
                                    <option value="" selected>Sum Insured</option>
                                    <option value="">Select Insured</option>
                                    <option value="">Select Insured</option>
                                </select>

                            </div>
                        </div>

                        <div class="form-row" style="margin-top: 2rem;">        
                            <div class="form-input">
                                <input type="email" class="input-attrib" placeholder="Claim Ref No." required >
                            </div>
                            <div class="form-input">
                                <input type="text" onblur="(this.type='text')" onfocus="(this. type='date')" class="input-attrib" placeholder="Date of Loss" required >
                            </div>
                            <div class="form-input">
                                <input type="email" class="input-attrib" placeholder="Loss Details" required >
                            </div>
                        </div>
                        
                        <div class="form-row">        
                            <div class="form-input">
                                <input type="text" onblur="(this.type='text')" onfocus="(this. type='date')" class="input-attrib" placeholder="Claim Receive Date" required >
                            </div>
                            <div class="form-input">
                                <input type="text" onblur="(this.type='text')" onfocus="(this. type='date')" class="input-attrib" placeholder="Claim Forward Date" required >
                            </div>
                        </div>
                        
                        <div class="form-row">    
                            <div class="form-input" style="flex: 1;">
                                <input type="text" class="input-attrib" placeholder="Adjuster/ Assesor" required >
                            </div>    
                            <div class="form-input" style="flex: 2;">
                                <input type="text" class="input-attrib" placeholder="Contact Details" required >
                            </div>
                        </div>
                        
                        <div class="form-row">    
                            <div class="form-input" style="flex: 2;">
                                <input type="text" class="input-attrib" placeholder="Appointed" required >
                            </div>    
                            <div class="form-input" style="flex: 1;">
                                <input type="text" class="input-attrib" placeholder="Claim Reserve" required >
                            </div>
                        </div>
                        </div>
                        
                        <div class="form-row">      
                            <div class="form-input" style="flex: 1;">
                                <input type="text" onblur="(this.type='text')" onfocus="this.type='date'" class="input-attrib" placeholder="Offer Date/Repair" required >
                            </div>
                            <div class="form-input" style="flex: 2;">
                                <input type="number" class="input-attrib" placeholder="Offer Amount" required >
                            </div>  
                            <div class="form-input" style="flex: 1;">
                                <input type="text" onblur="(this.type='text')" onfocus="this.type='date'" class="input-attrib" placeholder="DV Signed Date" required >
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-input" style="flex: 1;">
                                <input type="number" class="input-attrib" placeholder="Claim Payment" required >
                            </div>  
                            <div class="form-input" style="flex: 1;">
                                <input type="text" onblur="(this.type='text')" onfocus="this.type='date'" class="input-attrib" placeholder="Claim Close Date" required >
                            </div>
                            <div class="form-input" style="flex: 1;">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-input" style="flex: 1;">
                                <input type="file" name="file" id="claim_file" class="input-file" required >
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-input" style="flex: 1;">
                                <button class="btn">Submit</button>
                            </div>
                            <div class="form-input" style="flex: 1;">
                                <button class="btn">View Details</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
